<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Belajar Bersama Niomic</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="/img/lampung.jpg" class="rounded-circle mx-auto d-block" alt="lampung" width="200px">
    <form>
      <div class="form-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" class="form-control" placeholder="Nama Lengkap" >
      </div>
      <div class="form-group">
        <label for="alamat">Alamat</label>
        <textarea name="Alamat" rows="5" cols="40" placeholder="Alamat"></textarea>
      </div>
      <div class="form-group">
        <label for="email">Alamat Email</label>
        <input type="email" class="form-control" name="email" placeholder="email@example.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control"placeholder="Password">
      </div>
      <div class="form-group">
        <label for="scan">Scan KTP</label>
        <input type="file" class="form-control-file">
        <div class="cb">
          <input id="checkbox" type="checkbox"/><label for="checkbox">Saya <u>setuju</u> dan telah membaca <strong>aturan</strong>serta <strong>ketentuan</strong>yang berlaku</label>
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block">submit</button>
      </div>
    </form>
  </div>

</body>

</html>
